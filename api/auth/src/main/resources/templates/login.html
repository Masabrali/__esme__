<body class="overflow-x-hidden bg-wall-color position-relative">

<!-- Page container -->
<div class="container full-width no-margin no-padding body-container d-flex flex-column">
    <header class="header position-fixed start-0 end-0 z-index-3 shadow-sm">
        <div
                class="container header-container d-flex flex-row justify-content-between align-items-center overflow-y-visibl py-2">
            <a href="index.html"
               class="text-decoration-none d-block logo-container d-flex flex-row justify-content-start align-items-center flex-fill">
                <ion-icon name="storefront-sharp" size="large" color="#1350C6" class="d-block logo-icon"></ion-icon>
                <p class="fw-bold mb-0 header-logo-text ms-1">eSME</p>
            </a>
            <div class="d-flex flex-row justify-content-end align-items-center overflow-y-visibl"></div>
        </div>
    </header>
    <main class="content flex-fill">
        <div class="jumbotron flex-fill h-100">
            <div class="container cover flex-fill h-100">
                <div
                        class="container content-container d-flex flex-column justify-content-center align-items-center h-100">
                    <div class="content-wrapper d-flex flex-column justify-content-center align-items-center">
                        <div class="form-container bg-light shadow-lg rounded-4 p-5">
                            <h1 class="fw-bold mb-4">Login</h1>
                            <form th:action="@{/login}" method="post">
                                <div class="error" th:if="${param.error}">
                                    Invalid username or password.
                                </div>
                                <!-- Email input -->
                                <div data-mdb-input-init class="form-outline mb-3">
                                    <label class="form-label" for="Username">Username</label>
                                    <input type="text" id="username" name="username" class="form-control"
                                           placeholder="Enter your username"/>
                                </div>

                                <!-- Password input -->
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <label class="form-label" for="password">Password</label>
                                    <input type="password" id="password" name="password" class="form-control"
                                           placeholder="Enter your password"/>
                                </div>

                                <!-- 2 column grid layout for inline styling -->
                                <div class="mb-4 d-flex justify-content-start">
                                    <!-- Checkbox -->
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value=""
                                               id="form2Example31" checked/>
                                        <label class="form-check-label pt-0" for="form2Example31"> Remember me
                                        </label>
                                    </div>
                                </div>

                                <!-- Submit button -->
                                <div class="d-flex justify-content-end">
                                    <button type="submit" data-mdb-button-init data-mdb-ripple-init
                                            class="btn btn-primary btn-block mb-4 px-4 rounded-3">Log in
                                    </button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</main>
<footer class="footer">
    <div class="container footer-container pt-3 mx-auto">

        <p class="copyright text-white my-4 px-3">&copy; 2024 <strong>eSME</strong>, All Rights Reserved.</p>
    </div>
</footer>
</div>
