        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="theme-color" content="#1350C6" />
        <meta name="apple-mobile-web-app-status-bar-style" content="#1350C6" />

        <!-- Site CSS -->
        <link rel="stylesheet" type="text/css" href="{{ static_url }}/css/style.css" />
        <link rel="stylesheet" type="text/css" href="{{ static_url }}/css/index.css" />
    <!-- End of Stylesheets -->

    <!-- Header Javascript -->

            <div class="container header-container d-flex flex-row justify-content-between align-items-center overflow-y-visibl py-2">
                <a href="index.html" class="text-decoration-none d-block logo-container d-flex flex-row justify-content-start align-items-center flex-fill">

                    <p class="fw-bold mb-0 header-logo-text ms-1">eSME</p>
                </a>
                <div class="d-flex flex-row justify-content-end align-items-center overflow-y-visibl">
                    {% block header_nav %}{% endblock %}
                </div>
            </div>
        </header>
        <main class="content flex-fill">
            {% block content %}{% endblock %}
        </main>
        <footer class="footer">
            <div class="container footer-container pt-3 mx-auto">
                <div class="row mt-3 mb-4">

                </div>
                <p class="copyright text-white my-4 px-3">&copy; {{ copyrightYear }} <strong>eSME</strong>, {{ lang('allRightsReserved') }}.</p>
            </div>
        </footer>
    </div>

            <!-- Ionicons -->
            <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
            <!-- <script type="text/javascript" src="lib/ionicons/ionicons.esm.js"></script> -->

        <!-- Site JS -->
